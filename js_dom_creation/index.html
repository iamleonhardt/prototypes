<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }

        .playground_source {
            background-color: lavender;
        }

        .playground_destination {
            background-color: lightyellow;
        }

        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }

        .neato {
            padding: 1%;

        .neato > li {

            padding: 0px;
            list-style-type: none;
            display: inline-block;

        .awesome_picture {

        }

        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>

            var new_p2 = $("<p style='color: red'>This has red text</p>");
            $('#playground1').append(new_h1, new_p, new_p2);

            //playground 2 code
            var new_div1 = $("<div class='awesome_class'>Here is some awesome div text</div>");

            var new_fig = $("<figure class='awesome_picture'>");

                var new_figcap = $("<figcaption>That\'s right, <span class='bold_text'>you are</span></figcaption>");

            $(new_fig).append(new_img, new_figcap);
            $(new_ul).append(new_li1, new_li2, new_li3);
            $("#playground3").append(new_ul, new_fig);
        });
    </script>
</head>
