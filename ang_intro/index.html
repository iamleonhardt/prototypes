<!doctype html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
<div ng-init="myVar='stuff'">
    {{ myVar }}
</div>
<div ng-init="carArray=['Honda', 'Toyota', 'Chevy', 'Ford']">
    <ul>
        <li ng-repeat="cars in carArray">
            {{ cars }}
        </li>
    </ul>
</div>
<div>
    <input ng-model="myInput"></input>
    <p>{{ myInput }}</p>
</div>
</body>
</html>
