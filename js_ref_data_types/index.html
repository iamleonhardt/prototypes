<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Ref Data Types</title>
    <script>
        /* 1.0 Array */
        var student_array = ["Ronnie", "Bobby", "Ricky", "Mike", "Johnny"];
        console.log(student_array[2]);
        console.log(student_array);
        console.log(student_array.length);
        student_array.push("Dan", "Scoot");
        console.log(student_array.length);
        console.log(student_array);

        /* 2.0 Build Object */
        var student = {};
        student.firstName = "Bill";
        student.lastName = "Leonhardt";
        student.age = 42;
        student.school = "Learning Fuze";
        student.questionList = [];
        student.hasQuestion = false;

        /* 2.1 Adding Methods */
        /* GREETING */
        student.greeting = function () {
            return "Hello, my name is " + student.firstName;
        };

        /* ABOUT ME */
        student.aboutMe = function () {
            return "My full name is " + student.firstName + student.lastName + ", I am " + student.age + "years old and I am a student at " + student.school + ".";
        };

        /* ASK QUESTION */
        student.askQuestion = function (question) {
            student.questionList.push(question);
            student.hasQuestion = true;
            return "A question has been added to your list";
        };

        /* ANSWER QUESTION */
        student.answerQuestion = function () {
            if (student.hasQuestion) {
                student.hasQuestion = false;
                return student.questionList[student.questionList.length - 1];
            }
            else {
                return "You have no pending questions."
            }
        };


        /* 2.2 TEST STUDENT */
        console.log ("Greeting: " + student.greeting());
        console.log ("About Me: " + student.aboutMe());
        console.log ("Answer Question: " + student.answerQuestion());
        console.log ("Ask Question: " + student.askQuestion ("Who is your daddy?"));
        console.log ("Ask Question: " + student.askQuestion ("What does he do?"));
        console.log ("Ask Question: " + student.askQuestion("What is this?"));
        console.log ("Answer Question: " + student.answerQuestion());


    </script>
</head>
<body>

</body>
</html>
