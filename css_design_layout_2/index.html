<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Design Layout 2</title>

    <style>
        header {
            width: 100%;
            height: 20vh;
            background-color: #d2282a;
            position:relative;
        }

        #luckyCat {
            float: left;
            position: relative;
            left: 1.5%;
            top: 50%;
            transform: translateY(-50%);
            height: 90%;
        }

        h1#companyName {
            float: left;
            position: relative;
            left: 1.5%;
            font-family: "arial", sans-serif;
            font-size: 300%;
            color: #ffffff;
            margin: 1%;
        }

        nav {
            position:absolute;
            right: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: "arial", sans-serif;
        }

        ul#nav {
            margin: 0;
            padding: 0;
        }

        #nav li {
            display: inline-block;
        }

        nav li a {
            display: block;
            color: #06445d;
            text-align: center;
            padding: 16px 50px 16px 50px;
            text-decoration: none;
        }

        .active {
            background-color: linen;
        }

        section#fs-2 {
            width: 100vw;
            height: 30vh;
            background-color: linen;
            float: left;
        }

        #fs-2 div {
            height: 100%;
            border: 1px solid steelblue;

        }

        div#div-a {
            width: 24%;
            background-color: powderblue;
            float:left;
        }

        div#div-b {
            width: 74%;
            background-color: darkseagreen;
            float: left;
        }
    </style>
</head>
<body>
    <header>
        <img id="luckyCat" src="images/cat.jpg" alt="lucky cat">
        <h1 id="companyName"> LUCKY CAT GAMES</h1>
        <nav>
            <ul id="nav">
                <li><a class="active" href="*">Home</a></li>
                <li><a href="*">Games</a></li>
                <li><a href="*">Staff</a></li>
                <li><a href="*">Contact</a></li>
            </ul>
        </nav>
        <section id="fs-2">
            <div id="div-a"></div>
            <div id="div-b"></div>
        </section>
    </header>

</body>
</html>
