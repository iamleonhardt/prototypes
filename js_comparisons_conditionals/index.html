<!doctype html>
<html>
<head>
    <script>
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;
        var gameNumber = 64;
        var userInput1 = parseInt(prompt('Enter a number between 1 and 100'));
        var userInput2 = gameNumber;
        //output var
        var output1 = (mySmallNumber == myString);
        var output2 = (mySmallNumber === myString);
        var output3 = (mySmallNumber < myBigNumber);
        var output4 = (mySmallNumber > myBigNumber);
        //console log of outputs
        console.log("My output 1 =", output1);
        console.log("My output 2 =", output2);
        console.log("My output 3 =", output3);
        console.log("My output 4 =", output4);
        //if statements
        if (userInput1 > gameNumber) {
            console.log("The number is too high!")
        }
        if (userInput1 < gameNumber) {
            console.log("The number is too low!")
        }
        if (userInput1 < 1 || userInput1 > 100) {
            console.log("The number is out of range.")
        }
        else {
            console.log("The number is within range.")
        }
        if (userInput2 == gameNumber) {
            console.log("The correct number has been guessed! You win all the prizes!")
        }
        else {
            console.log("That\'s not it. Try again!")
        }
        //Switches get stiches
        switch (userInput1) {
            case gameNumber:
                console.log("You found the correct number!");
                break;
            case gameNumber - 10:
                console.log("Too low, but warm.");
                break;
            case gameNumber + 10:
                console.log("Too high, but warm.");
                break;
            case gameNumber - 25:
                console.log("Too low and cold.");
                break;
            case gameNumber + 25:
                console.log("Too low and cold.");
                break;
            default:
                console.log("You are way off!");
        }
    </script>
</head>
<body>


</body>
</html>
